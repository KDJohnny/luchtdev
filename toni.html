<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hi Toni ^^</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom, #f38585, #ffd9e6);
  color: #000000;
  font-family: Arial, sans-serif;
}
ul {
  text-align: center;
  list-style: none;
  padding: 0;
  margin: 0;
}

button {
  margin: 5px;
  padding: 10px 20px;
  font-size: 18px;
  background-color: #b76e79;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-family: cursive; 
}
button:hover {
  background-color: #a45b63;
}

h1 {
  font-family: cursive;
}

.gif {
  display: none;
  margin: auto;
  width: auto;
  height: auto;
}

.jpec {
  display: block;
  margin: auto;
  width: 50%;
  height: 50%;
}

.back {
  position: absolute; /* Position absolutely to allow free placement */
  top: 10px; /* Adjust top to move it down from the top edge */
  left: 10px; /* Adjust left to move it from the left edge */
  z-index: 10; /* Ensure it's on top of other content */
}

.back button {
  background: none;
  border: 2px solid;
  font: inherit;
  padding: 1em 2em;
  overflow: hidden;
  transition: color 0.3s;
}

.back button:hover {
  color: #fff;
}
</style>
</head>
<body>
<a href="index.html" class="back">
  <button>Homepage</button>
</a>

<ul>
  <h1>Möchtest du mit mir ausgehen? :)</h1>
  <button id="yesButton" type="button" onclick="yesDate()">Ja :D</button>
  <button id="noButton" type="button" onclick="noDate()">Nein :/</button>
  <br><br>
  <img id="fzGif" class="gif" src="src\friendzone-selfie.gif" alt="FZ GIF">
  <img id="ripGif" class="gif" src="src\rip.gif" alt="RIP GIF">
  <img id="yayGif" class="gif" src="src\yay.gif" alt="Yay GIF">
  <img id="happyPic" class="gif" src="src\happy.png" alt="Happy Picture">
  <img id="sadPic" class="gif" src="src\sad.png" alt="Sad Picture">
</ul>

<script>
  let noClickCount = 0;
  let originalPosition = { x: 0, y: 0 };

  function resetButtonPosition() {
    const button = document.getElementById("noButton");
    button.style.position = "static";
    button.style.left = originalPosition.x + "px";
    button.style.top = originalPosition.y + "px";
  }

  function yesDate() {
    const ul = document.querySelector("ul");
    const h1 = ul.querySelector("h1");
    const happyPic = document.getElementById("happyPic");
    happyPic.style.display = "block";
    h1.textContent = "Yaaay <3 Willst du entscheiden, was wir machen?";
    document.getElementById("noButton").textContent = "No :)";
    document.getElementById("yesButton").textContent = "Yes ^^";
    document.getElementById("yesButton").onclick = function() {
      h1.textContent = "Okeyo, ich bin gespannt :D";
      const yayGif = document.getElementById("yayGif");
      yayGif.style.display = "block";
      happyPic.style.display = "none";
      ul.removeChild(document.getElementById("noButton"));
      ul.removeChild(document.getElementById("yesButton"));
    };
    document.getElementById("noButton").onclick = function() {
      h1.textContent = "Dann darfst du mir dein Lieblingscafé in der Stadt zeigen :D";
      const yayGif = document.getElementById("yayGif");
      yayGif.style.display = "block";
      happyPic.style.display = "none";
      ul.removeChild(document.getElementById("noButton"));
      ul.removeChild(document.getElementById("yesButton"));
    };
    resetButtonPosition();
  }


  function noDate() {
    noClickCount++;
    if (noClickCount <= 1) {
      const button = document.getElementById("noButton");
      if (noClickCount === 1) {
        originalPosition.x = button.offsetLeft;
        originalPosition.y = button.offsetTop;
      }
      const screenWidth = window.innerWidth - button.offsetWidth;
      const screenHeight = window.innerHeight - button.offsetHeight;
      const randomX = Math.floor(Math.random() * screenWidth);
      const randomY = Math.floor(Math.random() * screenHeight);
      button.style.position = "absolute";
      button.style.left = randomX + "px";
      button.style.top = randomY + "px";
    } else {
      resetButtonPosition();
      const ul = document.querySelector("ul");
      const h1 = ul.querySelector("h1");
      const sadPic = document.getElementById("sadPic");
      sadPic.style.display = "block";
      h1.textContent = "Oh okay... Immerhin befreundet bleiben? :')";
      document.getElementById("noButton").onclick = function() {
        h1.textContent = "Ich denke nicht, dass wir ernsthaft hier landen :') Wenn doch, autsch...";
        const ripGif = document.getElementById("ripGif");
        ripGif.style.display = "block";
        sadPic.style.display = "none";
        document.body.style.background = "#808080";
        ul.removeChild(document.getElementById("noButton"));
        ul.removeChild(document.getElementById("yesButton"));
      };
      document.getElementById("noButton").textContent = "Nope :(";
      document.getElementById("yesButton").textContent = "Okay :)";
      document.getElementById("yesButton").onclick = function() {
        h1.textContent = "Ist auch okay :D";
        const fzGif = document.getElementById("fzGif");
        fzGif.style.display = "block";
        sadPic.style.display = "none";
        ul.removeChild(document.getElementById("noButton"));
        ul.removeChild(document.getElementById("yesButton"));
      };
    }
    if (noClickCount === 1) {
      const button = document.getElementById("noButton");
      button.textContent = "Wirklich Nein :(";
    }
  }
</script>

</body>
</html>
